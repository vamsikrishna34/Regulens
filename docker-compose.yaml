version: '3.8'

services:
  # Kafka (Bitnami â€” lightweight, no ZooKeeper needed)
  kafka:
    image: bitnami/kafka:3.7
    container_name: regulens-kafka
    ports:
      - "9092:9092"
    environment:
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
    volumes:
      - kafka_data:/bitnami/kafka

  # Spring Boot Backend (builds from Dockerfile)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: regulens-backend
    ports:
      - "8080:8080"
    depends_on:
      - kafka
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    volumes:
      - ./backend/data:/app/data
      - ./backend/ml-engine/models:/app/models

volumes:
  kafka_data: